[tox]
skip_missing_interpreters = True
envlist =
    py26,py27,py33,py34,py35,py36,pypy,pypy3

[testenv]
deps =
commands =
    pip install flake8==3.5.0 pycodestyle==2.3.1
    flake8 --version
    python setup.py test -q
    flake8 pyflakes setup.py

[flake8]
select = E,F,W
builtins = unicode
max_line_length = 89
